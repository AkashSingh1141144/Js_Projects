<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ColorTheme.css">
	<script src="ColorTheme.js"></script>
	<title>Color Theme Switcher</title>
</head>
<body>
	<h1 class="theme-title">Choose Your <span class="orange">Color</span>  Theme</h1>
	<div class="container">
		<button id="dark-theme" onclick="switchToDarkTheme()">Dark Theme</button>
		<button id="light-theme" onclick="switchToLightTheme()">Light Theme</button>
	</div>
	<p class="switch">Double Click to Switch</p>
</body>
</html>
